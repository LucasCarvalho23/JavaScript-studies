<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Analisador</title>
</head>
<body>

    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>

        <div id = "formulario">
            <!-- Número e botao adicionar -->
            Número (entre 1 e 100): 
            <input type = "number" name = "num" id = "num"> 
            <input id = "botao" type = "button" value = "Inserir" onclick = "inserir()">
        </div>

        <div id = "sessao">
            <!-- Section de tabuada e botão finalizar -->
            <select name = "valores" id = "valores" size = "10">
        
            </select>
        </div>

        <div>
            <input id = "botao" type = "button" value = "Finalizar" onclick = "finalizar()">
        </div>

        <div id = "resultado">

        </div>

    </section>

    <footer>
        &copy OAK Produções
    </footer>
    
    <script src = "script.js"></script>

</body>
</html>
