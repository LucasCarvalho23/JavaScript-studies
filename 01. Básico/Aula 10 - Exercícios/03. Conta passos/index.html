    <header>
        <h1> Marca passos </h1>

    <section>

        <div>

            <p>

                Passos: 
                <input type = "number" name = "passos" id = "passos">
            </p>

            <p>
                <!-- Botão -->
                <input type = "button" value = "Calcular" onclick = "calcular()">
            </p>
        </div>

            Calculando os passos...
        </div>

    </section>
